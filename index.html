<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICTORIA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #c5a47e; /* Золотисто-бежевий */
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- Прелоадер --- */
        .loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOut 1.5s forwards 2s; 
        }

        /* --- Головна секція --- */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            filter: saturate(0);
        }

        .hero-content {
            z-index: 10;
            text-align: center;
            padding: 0 20px; /* Відступи по боках для мобільного */
        }

        .hero-content h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 10vw, 9rem); /* Адаптивний розмір шрифту */
            font-weight: 300;
            line-height: 0.9;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .hero-content span {
            color: var(--accent);
            font-style: italic;
        }

        /* --- Секція з плаваючими фото --- */
        .showcase {
            padding: 150px 5%;
        }

        .grid-container {
            /* ВИПРАВЛЕНО: тут має бути grid, а не flex */
            display: grid; 
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.5s scale 1.2;
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        /* Розташування сітки (Desktop) */
        .img-1 { grid-column: 1 / 7; height: 600px; }
        .img-2 { grid-column: 7 / 13; height: 400px; margin-top: 100px; }
        .img-3 { grid-column: 2 / 6; height: 500px; }
        .img-4 { grid-column: 6 / 12; height: 700px; margin-top: -150px; }

        /* --- Текстовий блок --- */
        .philosophy {
            padding: 100px 10%;
            text-align: center;
        }

        .philosophy h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 30px;
            line-height: 1.1;
        }

        .philosophy p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
            letter-spacing: 1px;
            font-weight: 200;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* --- Відео --- */
        .video-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to top, #111, transparent);
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.1); /* Трохи прозоріша рамка */
            outline: none;
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* --- Кнопка та Футер --- */
        .contact-section {
            padding: 100px 0;
            text-align: center;
            background: linear-gradient(to top, #111, transparent);
        }

        .cta-btn {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: var(--text);
            text-decoration: none;
            border: 1px solid var(--accent);
            padding: 15px 40px;
            position: relative;
            transition: all 0.4s;
            display: inline-block; /* Щоб padding працював коректно */
        }

        .cta-btn:hover {
            color: #000;
            background: var(--accent);
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* ========================================= */
        /* АДАПТИВНІСТЬ (MOBILE)            */
        /* ========================================= */
        
        @media (max-width: 1024px) {
            /* Планшети: зменшуємо відступи */
            .showcase { padding: 100px 5%; }
            .img-1 { height: 450px; }
            .img-2 { height: 350px; }
            .img-3 { height: 400px; }
            .img-4 { height: 500px; }
        }

        @media (max-width: 768px) {
            /* Мобільні телефони */
            
            /* Секція showcase: менше відступів */
            .showcase { padding: 60px 5%; }

            /* Перебудова сітки в одну колонку */
            .grid-item { 
                grid-column: 1 / -1 !important; /* На всю ширину */
                width: 100%;
                height: 350px !important; /* Фіксована висота для мобілок */
                margin-top: 0 !important; /* Прибираємо зсув */
                margin-bottom: 20px;
            }

            /* Зменшуємо шрифти */
            .hero-content h1 { font-size: 3.5rem; }
            
            .philosophy { padding: 60px 5%; }
            .philosophy h2 { font-size: 2.2rem; }
            .philosophy p { font-size: 1rem; }

            /* Відео */
            .video-wrapper { padding: 10px; }
            
            /* Кнопка */
            .cta-btn { font-size: 1.5rem; padding: 12px 30px; }
            .contact-section { padding: 60px 0; }
        }
    </style>
</head>
<body>

    <div class="loader">
        <h2 style="font-family: 'Cormorant Garamond', serif; letter-spacing: 5px; font-size: 1.5rem;">COLLECTION 2026</h2>
    </div>

    <section class="hero">
        <img src="img/1.jpg" class="hero-video-bg">
        <div class="hero-content">
            <p data-aos="fade-up" data-aos-delay="2200">ESTABLISHED IN UKRAINE</p>
            <h1 data-aos="fade-up" data-aos-delay="2400">VIC<span>TORI</span></h1>
            <p data-aos="fade-up" data-aos-delay="2600">Visual Artist & Muse</p>
        </div>
    </section>

    <section class="philosophy" data-aos="fade-in">
        <h2>Естетика моменту</h2>
        <p>Кожен кадр — це історія, яку неможливо повторити. Я вірю, що справжня краса криється в тиші та ледь помітних деталях.</p>
    </section>

    <section class="showcase">
        <div class="grid-container">
            <div class="grid-item img-1" data-aos="fade-right">
                <img src="img/11.jpg" alt="1">
            </div>
            <div class="grid-item img-2" data-aos="fade-left">
                <img src="img/12.jpg" alt="2">
            </div>
            <div class="grid-item img-3" data-aos="zoom-in-up">
                <img src="img/13.jpg" alt="3">
            </div>
            <div class="grid-item img-4" data-aos="fade-up">
                <img src="img/14.jpg" alt="4">
            </div>
        </div>
    </section>

    <div class="video-wrapper">
        <video controls poster="img/0001.jpg">
            <source src="img/0118.mp4" type="video/mp4">
            Ваш браузер не підтримує відео.
        </video>
    </div>

    <section class="contact-section">
        <div data-aos="zoom-out">
            <a href="https://www.instagram.com/you__moron/" class="cta-btn">Follow the journey</a>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            once: false,
            mirror: true
        });
    </script>
</body>
</html>
