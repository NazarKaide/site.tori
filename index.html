<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICTORIA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #d4b08c;
            --subtle: rgba(255, 255, 255, 0.1);
            --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Noise Overlay */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        /* Custom Cursor */
        #cursor {
            position: fixed; width: 8px; height: 8px; background: #fff;
            border-radius: 50%; pointer-events: none; z-index: 10000; mix-blend-mode: difference;
        }
        #cursor-follower {
            position: fixed; width: 40px; height: 40px; border: 1px solid var(--accent);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: width 0.3s, height 0.3s, background 0.3s;
        }

        /* --- Loader --- */
        .loader {
            position: fixed; inset: 0; background: #000; z-index: 10001;
            display: flex; align-items: center; justify-content: center;
            animation: fadeOut 1s forwards 2.8s;
        }
        .loader-text {
            font-family: 'Cormorant Garamond', serif; font-size: 1rem;
            letter-spacing: 15px; text-transform: uppercase;
            overflow: hidden; white-space: nowrap;
            border-right: 2px solid var(--accent);
            animation: typing 2s steps(20, end), blink 0.5s step-end infinite;
        }

        /* --- Hero --- */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            position: relative; perspective: 1000px;
        }
        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(5rem, 20vw, 15rem);
            font-weight: 300; line-height: 0.8;
            z-index: 10; pointer-events: none;
            text-align: center; mix-blend-mode: difference;
        }
        .hero-img {
            position: absolute; width: 30%; height: 60vh;
            object-fit: cover; filter: grayscale(1) brightness(0.5);
            transition: var(--transition); z-index: 5;
        }
        .hero:hover .hero-img { filter: grayscale(0) brightness(0.8); transform: scale(1.05); }

        /* --- Marquee (Рухомий рядок) --- */
        .marquee {
            padding: 100px 0; overflow: hidden; white-space: nowrap;
            border-top: 1px solid var(--subtle); border-bottom: 1px solid var(--subtle);
        }
        .marquee-inner {
            display: inline-block; animation: marquee 20s linear infinite;
        }
        .marquee span {
            font-family: 'Cormorant Garamond', serif; font-size: 5rem;
            font-style: italic; margin-right: 50px; opacity: 0.2;
        }

        /* --- Showcase Grid --- */
        .showcase { padding: 100px 8%; }
        .grid-container {
            display: grid; grid-template-columns: repeat(12, 1fr); gap: 60px;
        }
        .grid-item {
            position: relative; overflow: hidden; background: #111;
            transition: transform 0.5s ease-out;
        }
        .grid-item img {
            width: 100%; height: 100%; object-fit: cover;
            scale: 1.3; transition: transform 2.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .grid-item:hover img { transform: scale(1.1); }
        
        .img-1 { grid-column: 1 / 9; height: 90vh; }
        .img-2 { grid-column: 9 / 13; height: 50vh; align-self: center; }
        .img-3 { grid-column: 2 / 7; height: 70vh; margin-top: -50px; }
        .img-4 { grid-column: 7 / 12; height: 80vh; }

        /* --- Animations --- */
        @keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--accent); } }

        @media (max-width: 768px) {
            .grid-item { grid-column: 1 / -1 !important; height: 50vh !important; margin: 0 !important; }
            .hero-img { width: 80%; }
            * { cursor: auto !important; }
            #cursor, #cursor-follower { display: none; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <div class="loader">
        <div class="loader-text">VICTORIA</div>
    </div>

    <main id="main-content">
        <section class="hero">
            <img src="img/photo_2025-05-03_14-22-00.jpg" class="hero-img" alt="">
            <h1 class="hero-title" data-aos="zoom-in">VICTORI</h1>
        </section>

        <div class="marquee">
            <div class="marquee-inner">
                <span>Тори</span> <span>COLLECTION 2026</span> <span>Тори</span> 
                <span>Тори</span> <span>COLLECTION 2026</span> <span>Тори</span>
            </div>
        </div>

        <section class="philosophy" style="padding: 150px 10%; position: relative;">
            <div style="width: 1px; height: 100px; background: var(--accent); margin: 0 auto 50px;"></div>
            <h2 style="font-family: 'Cormorant Garamond', serif; font-size: clamp(2rem, 5vw, 4rem); text-align: center;" data-aos="fade-up">
                Кожен погляд. <br> Кожна секунда.
            </h2>
        </section>

        <section class="showcase">
            <div class="grid-container">
                <div class="grid-item img-1" data-aos="fade-right">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="grid-item img-2" data-aos="fade-left">
                    <img src="img/4.jpg" alt="">
                </div>
                <div class="grid-item img-3" data-aos="fade-up">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="grid-item img-4" data-aos="fade-up" data-aos-delay="200">
                    <img src="img/photo_2026-01-11_14-09-56.jpg" alt="">
                </div>
            </div>
        </section>

        <footer style="padding: 100px 5%; text-align: center; border-top: 1px solid var(--subtle);">
            <a href="https://www.instagram.com/you__moron/" style="font-family: 'Cormorant Garamond', serif; color: var(--accent); font-size: 2rem; text-decoration: none;" class="magnetic">
                Instagram / @you__moron
            </a>
        </footer>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1500, once: false });

        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        let cx = 0, cy = 0, fx = 0, fy = 0;

        document.addEventListener('mousemove', (e) => {
            cx = e.clientX;
            cy = e.clientY;
            cursor.style.transform = `translate(${cx}px, ${cy}px)`;
        });

        // Плавне слідування фолловера
        function animate() {
            fx += (cx - fx - 20) * 0.1;
            fy += (cy - fy - 20) * 0.1;
            follower.style.transform = `translate(${fx}px, ${fy}px)`;
            requestAnimationFrame(animate);
        }
        animate();

        // 3D Tilt Effect для карток
        document.querySelectorAll('.grid-item').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = item.getBoundingClientRect();
                const x = (e.clientX - left) / width - 0.5;
                const y = (e.clientY - top) / height - 0.5;
                
                item.style.transform = `perspective(1000px) rotateY(${x * 10}deg) rotateX(${-y * 10}deg) scale3d(1.02, 1.02, 1.02)`;
                follower.style.width = '100px';
                follower.style.height = '100px';
                follower.style.background = 'rgba(255,255,255,0.05)';
            });

            item.addEventListener('mouseleave', () => {
                item.style.transform = `perspective(1000px) rotateY(0) rotateX(0) scale3d(1, 1, 1)`;
                follower.style.width = '40px';
                follower.style.height = '40px';
                follower.style.background = 'transparent';
            });
        });
    </script>
</body>
</html>
